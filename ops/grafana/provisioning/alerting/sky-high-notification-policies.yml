apiVersion: 1

policies:
  - orgId: 1
    receiver: skyhigh-email-primary

    # Match only alerts from this specific folder
    matchers:
      - grafana_folder="Sky High Alerts"
      
    # Group related alerts together
    group_by:
      - grafana_folder
      - alertname

    # -------------------------------------------------------------------------
    # ⚠ TESTING ONLY — REPEAT EMAILS EVERY 5 MINUTES
    # -------------------------------------------------------------------------
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 5m
    # -------------------------------------------------------------------------

